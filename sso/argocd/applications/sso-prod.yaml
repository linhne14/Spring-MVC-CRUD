apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sso-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/linhne14/Spring-MVC-CRUD
    targetRevision: HEAD
    path: sso/k8s-manifests/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: sso-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true