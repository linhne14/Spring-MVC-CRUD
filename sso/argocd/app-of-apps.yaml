apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sso-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/linhne14/Spring-MVC-CRUD
    targetRevision: HEAD
    path: sso/argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true