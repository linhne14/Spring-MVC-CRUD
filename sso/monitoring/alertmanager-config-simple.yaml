apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config-simple
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      # SMTP configuration for email alerts (configure with real SMTP server)
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'k8s-alerts@yourdomain.com'
      smtp_auth_username: 'your-email@gmail.com'
      smtp_auth_password: 'your-app-password'
      smtp_require_tls: true

    # Main routing
    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 30s
      repeat_interval: 5m
      receiver: 'default-notifications'
      routes:
      - match:
          severity: critical
        receiver: 'critical-notifications'
      - match:
          severity: warning  
        receiver: 'warning-notifications'

    receivers:
    # Default receiver - webhook only
    - name: 'default-notifications'
      webhook_configs:
      - url: 'http://enhanced-webhook-service:8080/webhook'
        send_resolved: true

    # Critical alerts - email + slack + webhook
    - name: 'critical-notifications'
      email_configs:
      - to: 'admin@yourdomain.com'
        subject: 'CRITICAL Alert: {{ .GroupLabels.alertname }}'
        body: |
          Critical Alert Details:
          Alert: {{ .GroupLabels.alertname }}
          Status: {{ .Status }}
          {{- range .Alerts }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{- end }}

      slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#critical-alerts'
        username: 'AlertManager'
        text: |
          üö® CRITICAL ALERT üö®
          Alert: {{ .GroupLabels.alertname }}
          Status: {{ .Status }}
          {{- range .Alerts }}
          Summary: {{ .Annotations.summary }}
          {{- end }}

      webhook_configs:
      - url: 'http://enhanced-webhook-service:8080/webhook'
        send_resolved: true

    # Warning alerts - slack + webhook
    - name: 'warning-notifications'
      slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts'
        username: 'AlertManager'  
        text: |
          ‚ö†Ô∏è WARNING ALERT
          Alert: {{ .GroupLabels.alertname }}
          Status: {{ .Status }}
          {{- range .Alerts }}
          Summary: {{ .Annotations.summary }}
          {{- end }}

      webhook_configs:
      - url: 'http://enhanced-webhook-service:8080/webhook'
        send_resolved: true