apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config-complete
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      # SMTP configuration for email alerts
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'k8s-alerts@yourdomain.com'
      smtp_auth_username: 'your-email@gmail.com'
      smtp_auth_password: 'your-app-password'
      smtp_require_tls: true

    # Routing configuration
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 30s
      repeat_interval: 5m
      receiver: 'default-receiver'
      routes:
      # Critical alerts go to all channels
      - match:
          severity: critical
        receiver: 'critical-alerts'
        group_wait: 5s
        repeat_interval: 2m
      
      # Warning alerts go to webhook and slack only
      - match:
          severity: warning
        receiver: 'warning-alerts'
        group_wait: 30s
        repeat_interval: 10m

    # Receivers configuration
    receivers:
    
    # Default receiver (webhook only)
    - name: 'default-receiver'
      webhook_configs:
      - url: 'http://webhook-server:8080/webhook'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'webhook-user'
            password: 'webhook-pass'
        title: 'Kubernetes Alert'
        text: 'Alert: {{ .GroupLabels.alertname }} is {{ .Status }}'

    # Critical alerts (email + slack + webhook)
    - name: 'critical-alerts'
      email_configs:
      - to: 'admin@yourdomain.com'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        html: |
          <h2>üö® Critical Alert Fired</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Status:</strong> {{ .Status }}</p>
          <p><strong>Summary:</strong> {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}</p>
          <p><strong>Description:</strong> {{ range .Alerts }}{{ .Annotations.description }}{{ end }}</p>
          <p><strong>Time:</strong> {{ .CommonLabels.timestamp }}</p>
      
      slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts'
        username: 'AlertManager'
        title: 'üö® Critical Alert'
        text: |
          Alert: {{ .GroupLabels.alertname }}
          Status: {{ .Status }}
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          {{ end }}
        
      webhook_configs:
      - url: 'http://webhook-server:8080/webhook'
        send_resolved: true

    # Warning alerts (slack + webhook)  
    - name: 'warning-alerts'
      slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#monitoring'
        username: 'AlertManager'
        title: '‚ö†Ô∏è Warning Alert'
        text: |
          Alert: {{ .GroupLabels.alertname }}
          Status: {{ .Status }}
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          {{ end }}
          
      webhook_configs:
      - url: 'http://webhook-server:8080/webhook'
        send_resolved: true
        title: 'Warning Alert'
        
    # Test receiver for manual testing
    - name: 'test-receiver'
      webhook_configs:
      - url: 'http://webhook-server:8080/test'
        send_resolved: true
        title: 'Test Alert'
        text: 'This is a test alert from AlertManager'

    # Inhibit rules (prevent spam)
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']