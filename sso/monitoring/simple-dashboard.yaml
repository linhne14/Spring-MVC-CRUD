apiVersion: v1
kind: ConfigMap
metadata:
  name: simple-dashboard
  namespace: monitoring
data:
  dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Monitoring Dashboard",
        "tags": ["kubernetes", "monitoring"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "CPU Stress App Usage",
            "type": "singlestat",
            "targets": [
              {
                "expr": "cpu_usage_percent",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 9, "w": 12, "x": 0, "y": 0},
            "valueName": "current"
          },
          {
            "id": 2,
            "title": "Active Stress Threads",
            "type": "singlestat", 
            "targets": [
              {
                "expr": "stress_threads",
                "refId": "B"
              }
            ],
            "gridPos": {"h": 9, "w": 12, "x": 12, "y": 0},
            "valueName": "current"
          },
          {
            "id": 3,
            "title": "Pod Count by Namespace",
            "type": "table",
            "targets": [
              {
                "expr": "count by (namespace) (kube_pod_info)",
                "refId": "C", 
                "format": "table"
              }
            ],
            "gridPos": {"h": 9, "w": 24, "x": 0, "y": 9}
          }
        ],
        "time": {
          "from": "now-5m",
          "to": "now"
        },
        "refresh": "10s",
        "schemaVersion": 30
      }
    }