<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8"> <!-- Sử dụng UTF-8 thay vì ISO-8859-1 để tránh lỗi encoding -->
  <title>Course Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>Courses List</h1>
  <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Course</a>
  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
        <a th:href="@{/page/} + ${currentPage} + '?sortField=courseName&sortDir=' + ${reverseSortDir}">
          Course Name
        </a>
      </th>
      <th>
        <a th:href="@{/page/} + ${currentPage} + '?sortField=instructor&sortDir=' + ${reverseSortDir}">
          Course Instructor
        </a>
      </th>
      <th>
        <a th:href="@{/page/} + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}">
          Course Email
        </a>
      </th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${listCourses}">
      <td th:text="${course.courseName} ?: ''">Course Name</td>
      <td th:text="${course.instructor} ?: ''">Instructor</td>
      <td th:text="${course.email} ?: ''">Email</td>
      <td>
        <a th:href="@{/update/{id}(id=${course.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/delete/{id}(id=${course.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div th:if="${totalPages > 1}" class="row col-sm-10">
    <div class="col-sm-5">Total Rows: <span th:text="${totalItems} ?: 0"></span></div>
    <div class="col-sm-3">
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{/page/} + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}">
                    <span th:text="${i}"></span>
                </a>
                <span th:unless="${currentPage != i}" th:text="${i}"></span>&nbsp;&nbsp;
            </span>
    </div>
    <div class="col-sm-1">
      <a th:if="${currentPage < totalPages}" th:href="@{/page/} + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}">Next</a>
      <span th:unless="${currentPage < totalPages}">Next</span>
    </div>
    <div class="col-sm-1">
      <a th:if="${currentPage < totalPages}" th:href="@{/page/} + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}">Last</a>
      <span th:unless="${currentPage < totalPages}">Last</span>
    </div>
  </div>
</div>
</body>
</html>
