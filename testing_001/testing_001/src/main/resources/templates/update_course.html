<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8"> <!-- Sử dụng UTF-8 -->
  <title>Course Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Course Tracker</h1>
  <hr>
  <h2>Update Course</h2>
  <form th:action="@{/save}" th:object="${course}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <input type="text" th:field="*{courseName}" class="form-control mb-4 col-4" placeholder="Course Name">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{instructor}" class="form-control mb-4 col-4" placeholder="Instructor Name">
    </div>
    <div class="form-group">
      <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-info col-2">Update Course</button>
  </form>
  <hr>
  <a th:href="@{/}" class="btn btn-secondary">Back to Course List</a>
</div>
</body>
</html>
