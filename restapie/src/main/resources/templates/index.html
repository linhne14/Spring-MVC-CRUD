<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Home</a>
            <th:block th:if="${username}">
                <a href="/blogs">Blogs</a>
                <th:block th:if="${role.contains('ADMIN')}">
                    <a href="/users">Users</a>
                </th:block>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit">Logout</button>
                </form>
            </th:block>
            <th:block th:unless="${username}">
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            </th:block>
        </div>

        <h1>Welcome to Blog Management System</h1>

        <div th:if="${username}">
            <p>Logged in as: <span th:text="${username}"></span></p>
            <p>Role: <span th:text="${role}"></span></p>
        </div>

        <div th:unless="${username}" class="login-form">
            <h2>Login</h2>
            <form th:action="@{/api/auth/login}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
