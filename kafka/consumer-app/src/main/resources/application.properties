spring.application.name=kafka-consumer

# Server configuration (different port)
server.port=8081

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.consumer.group-id=consumer-app-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.consumer.model

# Consumer specific settings
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000
spring.kafka.consumer.session-timeout=30000
spring.kafka.consumer.heartbeat-interval=3000

# Logging
logging.level.com.example.consumer=INFO
logging.level.org.springframework.kafka=INFO